name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: npm i @zeppos/zeus-cli -g
    - run: zeus build
    - uses: actions/upload-artifact@v3
      with:
        name: ha-zepp.zab
        path: dist/*.zab